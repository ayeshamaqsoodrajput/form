<!doctype html>
<html>
    <head>
        <title>form sheet </title>
    </head>
    <style>
        span{
            color:rgb(33, 6, 151);
        }
    </style>
    <body bgcolor="pink">
        <center>
        <h1 style="color:rgb(250, 245, 245); background-color:rgb(33,6,151)";><u>Student Registration Form</u></h1>
        </center>
        <form><center>
            <span>Name</span><br>
            <input type="text" name="Student Name"placeholder=" Student Name"><br>
            <span>Father Name</span><br>
            <input type="text" name="Father Name"placeholder="Father Name"><br>
            <span>Student CNIC</span><br>
            <input type="Number" name="Student CNIC"placeholder="Student CNIC"><br>
            <span>Father CNIC</span><br>
            <input type="number" name="Father CNIC"placeholder="Father CNIC"><br>
            <span>Father occupation</span><br>
            <input type="text" name="occupation"placeholder="Father Occupation"><br>
            <span>level</span><br>
            <select name ="level"><br>
            <option value="1">primary </option>
            <option value="2">Middle</option>
            <option value="3"> high</option>
            <option value="4">inter</option>
            <option value="5">bachelor</option>
            <option value="6">Master</option>
            </select><br>
            <span>home address</span><br>
            <input type="text"Name="home address"placeholder="home address"><br>
            <span>city name</span><br>
            <select name="city"><br>
            <option value="1">Faisalabad</option>
            <option value="2">Multan</option>
            <option value ="3">other</option>
            </select><br>
            <span>Pine code</span><br>
            <input type="Number"Name="Pin Code"placeholder="Pine Code"><br>
             <span>Gender</span><br>
             <input type="radio" Name="gen"placeholder="male">male
             <input type="radio" Name="gen"placeholder="female">female
           <input type="radio" Name="gen"placeholder="other">other<br>
           <span>Chkbox</span><br>
           <input type="text"name="chkbox"Value="chk A">
           <input type="text"name="chkbox"value="chk B"><br>
           <button style="color:white; background-color:green;">Submit</button>
           <button style="color:white; background-color:red;">Clean</button>
        </form></center>
    </body>
</html>
